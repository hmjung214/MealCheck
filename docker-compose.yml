services:
  backend:
    build: ./backend
    container_name: mealcheck-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: mariadb:10.11
    container_name: mealcheck-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb -uroot -p\"$MYSQL_ROOT_PASSWORD\" -e \"SELECT 1\" >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

volumes:
  db-data:
