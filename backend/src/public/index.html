<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

      placeholder="휴대폰 끝 4자리"
      maxlength="4"
      inputmode="numeric"
    />

    <button id="checkBtn">식사하기</button>

    <p id="result"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
