<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealCheck · 식수 현황</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>MealCheck</h1>
      <p class="subtitle">오늘 식수 현황</p>
    </header>

    <section class="card stats">
      <div class="stat-item">
        <span class="label">직원 식사</span>
        <strong id="staffCount">-</strong>
      </div>
      <div class="stat-item">
        <span class="label">손님</span>
        <strong id="guestCount">-</strong>
      </div>
      <div class="stat-item total">
        <span class="label">총 식수</span>
        <strong id="totalCount">-</strong>
      </div>
    </section>

    <section class="card">
      <p class="hint">
        ⏱ 5분마다 자동으로 갱신됩니다.<br/>
        개인정보는 표시되지 않습니다.
      </p>
    </section>
  </main>

  <script src="/public/app.js"></script>
</body>
</html>
